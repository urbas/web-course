<style>
  body {
    width: 100%;
    height: 100%;
    display: grid;
    margin: 0;
  }

  #my-btn {
    position: absolute;
  }
</style>

<body onmousemove="onMouseMove()">
  <div>
    <input id="my-btn" type="button" value="Click me!" onmouseover="onMouseOver()" onmousedown="onMouseDown()" />
  </div>

  <script>
    function getBodyDimensions() {
      body = document.getElementsByTagName("body")[0]
      return { width: body.offsetWidth, height: body.offsetHeight };
    }

    function getButtonDimensions() {
      button = getButton();
      return { width: button.offsetWidth, height: button.offsetHeight };
    }

    function getButton() {
      return document.getElementById("my-btn");
    }

    function placeButton() {
      let xPosRatio = Math.random();
      let yPosRatio = Math.random();
      let bodyDimensions = getBodyDimensions();
      let buttonDimensions = getButtonDimensions();
      let x = (bodyDimensions.width - buttonDimensions.width) * xPosRatio;
      let y = (bodyDimensions.height - buttonDimensions.height) * yPosRatio;

      let button = getButton();
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }

    function onMouseOver() {
      placeButton();
    }

    function onMouseDown() {
      alert("Congratulations! You clicked the button! Boss!");
    }

    placeButton();
  </script>
</body>
